name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          # You can add additional options here if needed

      - name: Build
        run: |
          # If you have specific build steps for your project, include them here.
          # For Python projects, you might want to set up a virtual environment, etc.
          echo "No build steps needed for this project."

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          upload: true

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
