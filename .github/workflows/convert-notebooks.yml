name: Convert Notebooks to Python Scripts

on: [push]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Jupyter
      run: |
        pip install nbconvert
    - name: Convert Jupyter Notebooks
      run: |
        for notebook in *.ipynb; do
            jupyter nbconvert --to script "$notebook" --output="${notebook%.ipynb}"
        done

    - name: Commit and Push Converted Files
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add *.py
        git commit -m "Convert notebooks to Python scripts" || echo "No changes to commit"
        git push
